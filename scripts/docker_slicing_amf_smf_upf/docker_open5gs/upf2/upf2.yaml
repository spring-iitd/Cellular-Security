logger:
    file:
      path: /open5gs/install/var/log/open5gs/upf2.log

global:
  max:
    ue: MAX_NUM_UE

upf:
    pfcp:
      server:
        - address: 172.22.0.43
      client:
        smf:
          - address: 172.22.0.42
    gtpu:
      server:
        - address: 172.22.0.43
          advertise: UPF2_ADVERTISE_IP
    session:
      - subnet: UE_IPV4_INTERNET_SUBNET
        gateway: UE_IPV4_INTERNET_TUN_IP
        dnn: internet
        dev: ogstun
      - subnet: 2001:230:cafe::/48
        gateway: 2001:230:cafe::1
        dnn: internet
        dev: ogstun
      - subnet: UE_IPV4_IMS_SUBNET
        gateway: UE_IPV4_IMS_TUN_IP
        dnn: ims
        dev: ogstun2
      - subnet: 2001:230:babe::/48
        gateway: 2001:230:babe::1
        dnn: ims
        dev: ogstun2
    metrics:
      server:
        - address: 172.22.0.43
          port: 9091
